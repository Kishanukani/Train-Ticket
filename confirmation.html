<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trainsearch.html">Train Search</a></li>
                <li><a href="booking-history.html">Booking History</a></li>
            </ul>
        </nav>
        <h1>Booking Confirmation</h1>
        <div id="confirmationDetails"></div>
        <button onclick="window.location.href='trainsearch.html'">Back to Search</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passengerName = localStorage.getItem("passengerName");
            const seatClass = localStorage.getItem("seatClass");
            const trainName = localStorage.getItem("selectedTrainName");
            const source = localStorage.getItem("selectedSource");
            const destination = localStorage.getItem("selectedDestination");
            const travelDate = localStorage.getItem("selectedTravelDate");
            const status = "Confirmed";

            document.getElementById("confirmationDetails").innerHTML = `
                <p><strong>Name:</strong> ${passengerName}</p>
                <p><strong>Train:</strong> ${trainName}</p>
                <p><strong>Source:</strong> ${source}</p>
                <p><strong>Destination:</strong> ${destination}</p>
                <p><strong>Date:</strong> ${travelDate}</p>
                <p><strong>Seat Class:</strong> ${seatClass}</p>
                <p><strong>Status:</strong> ${status}</p>
            `;
        });
    </script>
</body>

</html>
