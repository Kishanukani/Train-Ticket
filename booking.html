<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Book Your Ticket</h1>

        <div id="trainDetails"></div>

        <form id="bookingForm" onsubmit="event.preventDefault(); storePassengerDetails();">
            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="seatClass">Seat Class:</label>
            <select id="seatClass" required>
                <option value="sleeper">Sleeper</option>
                <option value="ac">AC</option>
            </select>

            <button type="submit">Book Ticket</button>
        </form>
    </div>

    <script src="booking.js"></script>
</body>

</html>
